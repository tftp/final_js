<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="info" id='info'></div>
    <div class="issue-search">
      https://github.com/
      <input type="text" id="owner" name="owner" value="" size=4 placeholder=":owner">/
      <input type="text" id="repo" name="repo" value="" size=4 placeholder=":repo" hidden>
      <button type="button" id="search" name="button" hidden>Поиск</button>
    </div>
    <div class="issues-output">
      <table class="table-of-issues">
      </table>
    </div>
    <template id="template">
      <tr>
        <td class="data1" width=5% align="left"> <img src="01.png" width=30></td>
        <td class="data2" width=80%>
          <div class="title"></div>
          <div class="body"></div>
          <div class="number"></div>
        </td>
        <td class="data3" width=15% align="right"> <img src="02.jpeg" width=30>
          <div class="comments"></div>
        </td>
      </tr>
    </template>

    <script src="img_coding.js" charset="utf-8"></script>
    <script src="functionality_form.js" charset="utf-8"></script>
    <script src="processing_request.js" charset="utf-8"></script>
  </body>
</html>
